{% extends 'base.html' %}
{% block title %}Регистрицая{% endblock %}
{% block main %}
    {% if registered %}
        <a href="{% url 'index' %}">На главную</a>
    {% else %}
        <h2>Регистрация</h2>
        <form id="user_form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Зарегистрироваться">
        </form>
    {% endif %}
{% endblock %}
